<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secure Vault Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>üîê Secure Vault Pro</h1>

  <div class="card">
    <h2>File Mode</h2>

    <div id="dropArea">Drag & Drop File Here</div>
    <input type="file" id="fileInput">

    <input type="password" id="password" placeholder="Enter strong password">

    <div class="buttons">
      <button onclick="encryptFile()">Encrypt</button>
      <button onclick="decryptFile()">Decrypt</button>
    </div>

    <div id="preview"></div>
  </div>

  <div class="card">
    <h2>Text Mode</h2>

    <textarea id="textInput" placeholder="Enter message or encrypted text"></textarea>

    <div class="buttons">
      <button onclick="encryptText()">Encrypt Text</button>
      <button onclick="decryptText()">Decrypt Text</button>
    </div>

    <textarea id="textOutput" placeholder="Output appears here"></textarea>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
