<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Secure Vault Pro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<h1>ğŸ” Secure Vault Pro</h1>
<p class="subtitle">100% Client-Side | Zero Storage | Zero Tracking</p>

<div class="tabs">
<button id="vaultTab" class="active" onclick="showTab('vault')">Vault</button>
<button id="riskTab" onclick="showTab('risk')">Risk Analyzer</button>
</div>

<!-- ================= VAULT ================= -->

<div id="vault" class="tab-content">

<!-- FILE ENCRYPTION -->
<div class="card">
<h2>ğŸ“ File Encryption</h2>

<input type="file" id="fileInput">
<input type="password" id="filePassword" placeholder="File password" oninput="checkFileStrength()">
<input type="password" id="fileConfirmPassword" placeholder="Confirm password">

<div id="fileStrength" class="strength"></div>

<div class="btn-row">
<button onclick="encryptFile()">Encrypt File</button>
<button onclick="decryptFile()">Decrypt File</button>
<button onclick="clearFile()">Clear</button>
<button onclick="shareFile()">Share File</button>
</div>
</div>

<!-- TEXT ENCRYPTION -->
<div class="card">
<h2>ğŸ“ Text Encryption (AES-256-GCM)</h2>

<input type="password" id="textPassword" placeholder="Text password" oninput="checkTextStrength()">
<input type="password" id="textConfirmPassword" placeholder="Confirm password">

<div id="textStrength" class="strength"></div>

<textarea id="textInput" placeholder="Enter text or encrypted text"></textarea>

<div class="btn-row">
<button onclick="encryptText()">Encrypt</button>
<button onclick="decryptText()">Decrypt</button>
<button onclick="clearText()">Clear</button>
<button onclick="shareText()">Share</button>
</div>

<textarea id="textOutput" placeholder="Output appears here"></textarea>
</div>

</div>

<!-- ================= RISK ANALYZER ================= -->

<div id="risk" class="tab-content hidden">

<div class="card">
<h2>ğŸ›¡ Digital Risk Estimator</h2>

<input type="email" id="emailInput" placeholder="Email">
<input type="text" id="usernameInput" placeholder="Username">
<input type="password" id="passwordInput" placeholder="Password" oninput="checkRiskStrength()">
<input type="number" id="contactInput" placeholder="Number of saved contacts">

<div id="riskStrength" class="strength"></div>

<button onclick="runScan()">Run Privacy Scan</button>

<div id="resultText"></div>

<div class="wheel">
<svg width="200" height="200">
<circle cx="100" cy="100" r="85"
stroke="#1e293b"
stroke-width="15"
fill="none"/>
<circle id="progressCircle"
cx="100" cy="100" r="85"
stroke="green"
stroke-width="15"
fill="none"
stroke-dasharray="534"
stroke-dashoffset="534"
stroke-linecap="round"/>
</svg>
<div id="scoreText">0</div>
</div>

<div id="adviceText"></div>

<p class="privacy-note">
All analysis runs locally. Only anonymous password hash prefix is sent for breach check.
</p>

</div>

</div>

</div>

<script src="script.js"></script>
</body>
</html>
